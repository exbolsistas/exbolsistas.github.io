site_name: Núcleo de (ex-)bolsistas do Brasil no exterior
markdown_extensions:
  - attr_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme:
  name: material
  features:
  - navigation.tabs
  - content.action.edit
  palette:
    primary: amber
    accent: red
